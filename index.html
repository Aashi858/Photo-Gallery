<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Photo Gallery</title>
</head>

<body>
    <section>
        <h1>Photo Gallery</h1>
        <img id="family" src="family.jpg">
        <h1>Grid Gallery</h1>
        <div>
            <img class="image" src="IMG-20201030-WA0000.jpg">
            <img class="image" src="IMG-20201030-WA0001.jpg">
            <img class="image" src="IMG-20201030-WA0003.jpg">
            <img class="image" src="IMG-20201030-WA0002.jpg">
        </div>
        <div>
            <img class="image" src="IMG-20201030-WA0004.jpg">
            <img class="image" src="IMG-20201030-WA0005.jpg">
            <img class="image" src="IMG-20201030-WA0006.jpg">
            <img class="image" src="IMG-20201030-WA0007.jpg">

        </div>
    </section>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="IMG-20201030-WA0000.jpg" class="img">
            </div>

            <div class="item">
                <img src="IMG-20201030-WA0001.jpg" class="img">
            </div>

            <div class="item">
                <img src="IMG-20201030-WA0002.jpg" class="img">
            </div>
            <div class="item">
                <img src="IMG-20201030-WA0003.jpg" class="img">
            </div>
            <div class="item">
                <img src="IMG-20201030-WA0004.jpg" class="img">
            </div>
            <div class="item">
                <img src="IMG-20201030-WA0005.jpg" class="img">
            </div>
            <div class="item">
                <img src="IMG-20201030-WA0006.jpg" class="img">
            </div>
            <div class="item">
                <img src="IMG-20201030-WA0007.jpg" class="img">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>

</html>
