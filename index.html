<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <section>
        <h1>Photo Gallery</h1>
        <img id="family" src="family.jpg">
        <h1>Grid Gallery</h1>
        <div>
            <img class="image" src="IMG-20201030-WA0000.jpg">
            <img class="image" src="IMG-20201030-WA0001.jpg">
            <img class="image" src="IMG-20201030-WA0003.jpg">
            <img class="image" src="IMG-20201030-WA0002.jpg">
        </div>
        <div>
            <img class="image" src="IMG-20201030-WA0004.jpg">
            <img class="image" src="IMG-20201030-WA0005.jpg">
            <img class="image" src="IMG-20201030-WA0006.jpg">
            <img class="image" src="IMG-20201030-WA0007.jpg">

        </div>
    </section>
    <h1>Sliding Gallery</h1>
    <div id="myCarousel" class="carousel-slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img class="s" src="IMG-20201030-WA0000.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0001.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0002.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0003.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0004.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0005.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0006.jpg">
            </div>

            <div class="item">
                <img class="s" src="IMG-20201030-WA0007.jpg">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide=next>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
